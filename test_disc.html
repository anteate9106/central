                console.error('í…ŒìŠ¤íŠ¸ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                redirectToLogin();
            }
        }

        // ì§ˆë¬¸ í‘œì‹œ
        function showQuestion(questionIndex) {
            const question = discQuestions[questionIndex];
            
            document.getElementById('questionNumber').textContent = questionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            // ë‹µë³€ ì˜µì…˜ ìƒì„±
            const answerGrid = document.getElementById('answerGrid');
            answerGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                answerGrid.appendChild(optionElement);
            });
            
            // ì´ì „ ë‹µë³€ì´ ìˆìœ¼ë©´ ì„ íƒ ìƒíƒœ ë³µì›
            if (answers[questionIndex] !== undefined) {
                const selectedOption = answerGrid.children[answers[questionIndex]];
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            updateProgress();
            
            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateNavigationButtons();
        }

        // ë‹µë³€ ì„ íƒ
        function selectAnswer(answerIndex) {
            // ê°™ì€ ì§ˆë¬¸ì˜ ë‹¤ë¥¸ ì˜µì…˜ë“¤ í•´ì œ
            const answerOptions = document.querySelectorAll('.answer-option');
            answerOptions.forEach(option => option.classList.remove('selected'));
            
            // ì„ íƒëœ ì˜µì…˜ í™œì„±í™”
            event.target.classList.add('selected');
            
            // ë‹µë³€ ì €ì¥
            answers[currentQuestion] = answerIndex;
            
            // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('nextButton').disabled = false;
        }

        // ë‹¤ìŒ ì§ˆë¬¸
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                alert('ë‹µë³€ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (currentQuestion < discQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                // ë§ˆì§€ë§‰ ì§ˆë¬¸ì´ë©´ ê²°ê³¼ ê³„ì‚°
                calculateResult();
            }
        }

        // ì´ì „ ì§ˆë¬¸
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = ((currentQuestion + 1) / discQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === discQuestions.length - 1) {
                nextButton.textContent = 'ê²°ê³¼ ë³´ê¸°';
            } else {
                nextButton.textContent = 'ë‹¤ìŒ';
            }
        }

        // ê²°ê³¼ ê³„ì‚°
        function calculateResult() {
            // D, I, S, C ì ìˆ˜ ê³„ì‚°
            const scores = { D: 0, I: 0, S: 0, C: 0 };
            
            // ê° ì§ˆë¬¸ì˜ ë‹µë³€ì— ë”°ë¼ ì ìˆ˜ ê³„ì‚°
            answers.forEach((answer, index) => {
                // ê°„ë‹¨í•œ ì ìˆ˜ ê³„ì‚° ë¡œì§ (ì‹¤ì œë¡œëŠ” ë” ë³µì¡í•œ ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©)
                if (answer === 0) {
                    if (index % 4 === 0) scores.D += 1;
                    else if (index % 4 === 1) scores.I += 1;
                    else if (index % 4 === 2) scores.S += 1;
                    else if (index % 4 === 3) scores.C += 1;
                } else {
                    if (index % 4 === 0) scores.I += 1;
                    else if (index % 4 === 1) scores.S += 1;
                    else if (index % 4 === 2) scores.C += 1;
                    else if (index % 4 === 3) scores.D += 1;
                }
            });
            
            // ê°€ì¥ ë†’ì€ ì ìˆ˜ì˜ ìœ í˜• ì°¾ê¸°
            const maxScore = Math.max(...Object.values(scores));
            const discType = Object.keys(scores).find(key => scores[key] === maxScore);
            
            // ê²°ê³¼ í‘œì‹œ
            showResult(discType, scores);
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(discType, scores) {
            const typeInfo = discTypes[discType];
            
            document.getElementById('discType').textContent = discType;
            document.getElementById('discDescription').innerHTML = 
                `ë‹¹ì‹ ì˜ DiSC ìœ í˜•ì€ <strong>${typeInfo.name}</strong>ì…ë‹ˆë‹¤.<br>${typeInfo.description}`;
            
            // íŠ¹ì„± í‘œì‹œ
            const traitsContainer = document.getElementById('discTraits');
            traitsContainer.innerHTML = '';
            
            typeInfo.traits.forEach(trait => {
                const traitCard = document.createElement('div');
                traitCard.className = 'trait-card';
                traitCard.innerHTML = `
                    <div class="trait-title">${trait.title}</div>
                    <div class="trait-description">${trait.description}</div>
                `;
                traitsContainer.appendChild(traitCard);
            });
            
            // ì§ˆë¬¸ ì„¹ì…˜ ìˆ¨ê¸°ê³  ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }

        // ê²°ê³¼ ì €ì¥
        async function saveResult() {
            try {
                if (window.supabase && currentUser) {
                    const resultData = {
                        type: document.getElementById('discType').textContent,
                        description: document.getElementById('discDescription').textContent
                    };
                    
                    await window.supabase.createTestResult({
                        user_id: currentUser.id,
                        test_type: 'DiSC',
                        result_data: JSON.stringify(resultData),
                        score_data: JSON.stringify(answers)
                    });
                    
                    alert('ê²€ì‚¬ ê²°ê³¼ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    window.location.href = 'test_selection.html';
                } else {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('ê²°ê³¼ ì €ì¥ ì˜¤ë¥˜:', error);
                alert('ê²°ê³¼ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í…ŒìŠ¤íŠ¸ ë‹¤ì‹œ ì‹œì‘
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            showQuestion(0);
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            if (window.supabase) {
                window.supabase.removeToken();
            }
            window.location.href = 'index.html';
        }

        // ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
