<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiSC 행동유형 검사 - 청년들 성격유형 검사 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* DiSC 검사 전용 스타일 */
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .test-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .test-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question-number {
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            background: #f0f8ff;
        }

        .answer-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .disc-type {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .disc-description {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .disc-traits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .trait-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .trait-title {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .trait-description {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .answer-grid {
                grid-template-columns: 1fr;
            }
            
            .test-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="main-header">
            <a href="test_selection.html" class="logo">
                <div class="logo-icon">📊</div>
                <span class="logo-text">DiSC 검사</span>
            </a>
            <button onclick="logout()" class="btn btn-danger btn-sm">로그아웃</button>
        </div>

        <!-- 테스트 헤더 -->
        <div class="test-header">
            <h1 class="test-title">DiSC 행동유형 검사</h1>
            <p class="test-subtitle">자신의 행동 스타일과 의사소통 방식을 알아보세요</p>
        </div>

        <div class="test-container">
            <!-- 진행률 표시 -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- 질문 섹션 -->
            <div id="questionSection" class="question-container">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText">질문이 로드되는 중...</div>
                <div class="answer-grid" id="answerGrid">
                    <!-- 답변 옵션들이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="navigation-buttons">
                    <button class="btn-outline" id="prevButton" onclick="previousQuestion()" style="display: none;">이전</button>
                    <button class="btn" id="nextButton" onclick="nextQuestion()" disabled>다음</button>
                </div>
            </div>

            <!-- 결과 섹션 (숨김) -->
            <div id="resultSection" class="result-container" style="display: none;">
                <h2 class="result-title">검사 결과</h2>
                <div class="disc-type" id="discType">D</div>
                <div class="disc-description" id="discDescription">
                    당신의 DiSC 유형은 <strong>Dominance</strong>입니다.
                </div>
                <div class="disc-traits" id="discTraits">
                    <!-- 특성들이 여기에 표시됩니다 -->
                </div>
                <div class="navigation-buttons">
                    <button class="btn-outline" onclick="restartTest()">다시 검사하기</button>
                    <button class="btn btn-success" onclick="saveResult()">결과 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        // DiSC 검사 데이터
        const discQuestions = [
            {
                question: "새로운 프로젝트를 시작할 때 나는",
                options: [
                    "빠르게 결정하고 즉시 실행한다",
                    "신중하게 계획을 세운 후 실행한다"
                ]
            },
            {
                question: "팀에서 의견이 충돌할 때 나는",
                options: [
                    "직접적으로 문제를 제기하고 해결하려 한다",
                    "모든 의견을 듣고 조화롭게 해결하려 한다"
                ]
            },
            {
                question: "업무를 진행할 때 나는",
                options: [
                    "목표 달성에 집중한다",
                    "팀원들과의 관계를 중시한다"
                ]
            },
            {
                question: "변화가 필요할 때 나는",
                options: [
                    "즉시 변화를 추진한다",
                    "점진적으로 변화를 이끌어낸다"
                ]
            },
            {
                question: "다른 사람과 의사소통할 때 나는",
                options: [
                    "결과와 성과에 대해 이야기한다",
                    "사람과 관계에 대해 이야기한다"
                ]
            },
            {
                question: "문제가 발생했을 때 나는",
                options: [
                    "빠르게 해결책을 찾아 실행한다",
                    "원인을 분석하고 신중하게 접근한다"
                ]
            },
            {
                question: "팀 미팅에서 나는",
                options: [
                    "주도적으로 의견을 제시한다",
                    "다른 사람들의 의견을 듣고 참여한다"
                ]
            },
            {
                question: "새로운 아이디어를 제시받았을 때 나는",
                options: [
                    "실행 가능성을 즉시 판단한다",
                    "아이디어의 장단점을 분석한다"
                ]
            },
            {
                question: "업무 환경에서 나는",
                options: [
                    "경쟁적이고 도전적인 환경을 선호한다",
                    "협력적이고 안정적인 환경을 선호한다"
                ]
            },
            {
                question: "결정을 내릴 때 나는",
                options: [
                    "빠르고 확신에 찬 결정을 내린다",
                    "신중하고 균형 잡힌 결정을 내린다"
                ]
            },
            {
                question: "다른 사람에게 피드백을 줄 때 나는",
                options: [
                    "직접적이고 명확하게 전달한다",
                    "배려심 있게 전달한다"
                ]
            },
            {
                question: "새로운 사람들과 만날 때 나는",
                options: [
                    "자신감 있게 접근한다",
                    "신중하게 접근한다"
                ]
            },
            {
                question: "업무에서 실패했을 때 나는",
                options: [
                    "빠르게 다음 기회를 찾는다",
                    "실패 원인을 분석하고 개선한다"
                ]
            },
            {
                question: "팀에서 리더십을 발휘할 때 나는",
                options: [
                    "강력하고 결단력 있게 이끈다",
                    "협력적이고 포용적으로 이끈다"
                ]
            },
            {
                question: "새로운 기술을 배울 때 나는",
                options: [
                    "빠르게 익혀서 바로 적용한다",
                    "체계적으로 학습하고 숙달한다"
                ]
            },
            {
                question: "업무 우선순위를 정할 때 나는",
                options: [
                    "가장 중요한 것부터 처리한다",
                    "체계적으로 순서를 정해 처리한다"
                ]
            },
            {
                question: "다른 사람과 갈등이 있을 때 나는",
                options: [
                    "직접적으로 해결하려 한다",
                    "중재를 통해 해결하려 한다"
                ]
            },
            {
                question: "프로젝트를 완료할 때 나는",
                options: [
                    "목표 달성에 집중한다",
                    "팀원들의 만족도도 고려한다"
                ]
            },
            {
                question: "새로운 도전을 받아들일 때 나는",
                options: [
                    "즉시 도전을 받아들인다",
                    "신중하게 검토한 후 결정한다"
                ]
            },
            {
                question: "업무에서 성과를 낼 때 나는",
                options: [
                    "개인적 성취에 만족한다",
                    "팀의 성과에 기여한 것에 만족한다"
                ]
            },
            {
                question: "새로운 환경에 적응할 때 나는",
                options: [
                    "빠르게 적응하고 주도권을 잡는다",
                    "점진적으로 적응하고 관계를 형성한다"
                ]
            },
            {
                question: "업무에서 혁신을 이끌 때 나는",
                options: [
                    "강력하게 변화를 추진한다",
                    "점진적으로 변화를 이끌어낸다"
                ]
            },
            {
                question: "다른 사람을 설득할 때 나는",
                options: [
                    "논리와 데이터로 설득한다",
                    "관계와 신뢰로 설득한다"
                ]
            },
            {
                question: "업무에서 위험을 감수할 때 나는",
                options: [
                    "필요하면 과감하게 위험을 감수한다",
                    "신중하게 위험을 평가한 후 결정한다"
                ]
            }
        ];

        // DiSC 유형별 설명
        const discTypes = {
            'D': {
                name: 'Dominance (주도형)',
                description: '결과 지향적이고 도전적이며, 빠른 결정을 내리고 목표 달성에 집중합니다.',
                traits: [
                    { title: '강점', description: '결단력, 추진력, 리더십' },
                    { title: '특징', description: '직접적, 경쟁적, 독립적' },
                    { title: '의사소통', description: '간결하고 명확한 표현' },
                    { title: '동기부여', description: '도전과 성취감' }
                ]
            },
            'I': {
                name: 'Influence (사교형)',
                description: '사람 중심적이고 열정적이며, 다른 사람들과의 관계를 중시합니다.',
                traits: [
                    { title: '강점', description: '사교성, 열정, 설득력' },
                    { title: '특징', description: '낙관적, 표현적, 협력적' },
                    { title: '의사소통', description: '에너지 있고 표현적' },
                    { title: '동기부여', description: '인정과 칭찬' }
                ]
            },
            'S': {
                name: 'Steadiness (안정형)',
                description: '안정적이고 신뢰할 수 있으며, 팀워크와 조화를 중시합니다.',
                traits: [
                    { title: '강점', description: '신뢰성, 협력성, 인내심' },
                    { title: '특징', description: '안정적, 신중함, 지원적' },
                    { title: '의사소통', description: '신중하고 배려심 있음' },
                    { title: '동기부여', description: '안정성과 소속감' }
                ]
            },
            'C': {
                name: 'Conscientiousness (신중형)',
                description: '정확성과 품질을 중시하며, 체계적이고 분석적인 접근을 합니다.',
                traits: [
                    { title: '강점', description: '정확성, 분석력, 체계성' },
                    { title: '특징', description: '신중함, 완벽주의, 독립적' },
                    { title: '의사소통', description: '정확하고 상세한 정보 전달' },
                    { title: '동기부여', description: '품질과 정확성' }
                ]
            }
        };

        // 전역 변수
        let currentQuestion = 0;
        let answers = [];
        let currentUser = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTest();
        });

        // 테스트 초기화
        async function initializeTest() {
            try {
                // 사용자 정보 확인
                if (window.supabase && window.supabase.isLoggedIn()) {
                    currentUser = await window.supabase.getCurrentUser();
                    if (!currentUser) {
                        redirectToLogin();
                        return;
                    }
                } else {
                    redirectToLogin();
                    return;
                }

                // 첫 번째 질문 표시
                showQuestion(0);
            } catch (error) {
                console.error('테스트 초기화 오류:', error);
                redirectToLogin();
            }
        }

        // 질문 표시
        function showQuestion(questionIndex) {
            const question = discQuestions[questionIndex];
            
            document.getElementById('questionNumber').textContent = questionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            // 답변 옵션 생성
            const answerGrid = document.getElementById('answerGrid');
            answerGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                answerGrid.appendChild(optionElement);
            });
            
            // 이전 답변이 있으면 선택 상태 복원
            if (answers[questionIndex] !== undefined) {
                const selectedOption = answerGrid.children[answers[questionIndex]];
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // 진행률 업데이트
            updateProgress();
            
            // 네비게이션 버튼 상태 업데이트
            updateNavigationButtons();
        }

        // 답변 선택
        function selectAnswer(answerIndex) {
            // 같은 질문의 다른 옵션들 해제
            const answerOptions = document.querySelectorAll('.answer-option');
            answerOptions.forEach(option => option.classList.remove('selected'));
            
            // 선택된 옵션 활성화
            event.target.classList.add('selected');
            
            // 답변 저장
            answers[currentQuestion] = answerIndex;
            
            // 다음 버튼 활성화
            document.getElementById('nextButton').disabled = false;
        }

        // 다음 질문
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                alert('답변을 선택해주세요.');
                return;
            }
            
            if (currentQuestion < discQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                // 마지막 질문이면 결과 계산
                calculateResult();
            }
        }

        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        // 진행률 업데이트
        function updateProgress() {
            const progress = ((currentQuestion + 1) / discQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 네비게이션 버튼 상태 업데이트
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === discQuestions.length - 1) {
                nextButton.textContent = '결과 보기';
            } else {
                nextButton.textContent = '다음';
            }
        }

        // 결과 계산
        function calculateResult() {
            // D, I, S, C 점수 계산
            const scores = { D: 0, I: 0, S: 0, C: 0 };
            
            // 각 질문의 답변에 따라 점수 계산
            answers.forEach((answer, index) => {
                // 간단한 점수 계산 로직 (실제로는 더 복잡한 알고리즘 사용)
                if (answer === 0) {
                    if (index % 4 === 0) scores.D += 1;
                    else if (index % 4 === 1) scores.I += 1;
                    else if (index % 4 === 2) scores.S += 1;
                    else if (index % 4 === 3) scores.C += 1;
                } else {
                    if (index % 4 === 0) scores.I += 1;
                    else if (index % 4 === 1) scores.S += 1;
                    else if (index % 4 === 2) scores.C += 1;
                    else if (index % 4 === 3) scores.D += 1;
                }
            });
            
            // 가장 높은 점수의 유형 찾기
            const maxScore = Math.max(...Object.values(scores));
            const discType = Object.keys(scores).find(key => scores[key] === maxScore);
            
            // 결과 표시
            showResult(discType, scores);
        }

        // 결과 표시
        function showResult(discType, scores) {
            const typeInfo = discTypes[discType];
            
            document.getElementById('discType').textContent = discType;
            document.getElementById('discDescription').innerHTML = 
                `당신의 DiSC 유형은 <strong>${typeInfo.name}</strong>입니다.<br>${typeInfo.description}`;
            
            // 특성 표시
            const traitsContainer = document.getElementById('discTraits');
            traitsContainer.innerHTML = '';
            
            typeInfo.traits.forEach(trait => {
                const traitCard = document.createElement('div');
                traitCard.className = 'trait-card';
                traitCard.innerHTML = `
                    <div class="trait-title">${trait.title}</div>
                    <div class="trait-description">${trait.description}</div>
                `;
                traitsContainer.appendChild(traitCard);
            });
            
            // 질문 섹션 숨기고 결과 섹션 표시
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }

        // 결과 저장
        async function saveResult() {
            try {
                if (window.supabase && currentUser) {
                    const resultData = {
                        type: document.getElementById('discType').textContent,
                        description: document.getElementById('discDescription').textContent
                    };
                    
                    await window.supabase.createTestResult({
                        user_id: currentUser.id,
                        test_type: 'DiSC',
                        result_data: JSON.stringify(resultData),
                        score_data: JSON.stringify(answers)
                    });
                    
                    alert('검사 결과가 저장되었습니다!');
                    window.location.href = 'test_selection.html';
                } else {
                    alert('로그인이 필요합니다.');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('결과 저장 오류:', error);
                alert('결과 저장 중 오류가 발생했습니다.');
            }
        }

        // 테스트 다시 시작
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            showQuestion(0);
        }

        // 로그아웃
        function logout() {
            if (window.supabase) {
                window.supabase.removeToken();
            }
            window.location.href = 'index.html';
        }

        // 로그인 페이지로 리다이렉트
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
