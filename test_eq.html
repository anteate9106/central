        // ì „ì—­ ë³€ìˆ˜
        let currentQuestion = 0;
        let answers = [];
        let currentUser = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeTest();
        });

        // í…ŒìŠ¤íŠ¸ ì´ˆê¸°í™”
        async function initializeTest() {
            try {
                // ì‚¬ìš©ì ì •ë³´ í™•ì¸
                if (window.supabase && window.supabase.isLoggedIn()) {
                    currentUser = await window.supabase.getCurrentUser();
                    if (!currentUser) {
                        redirectToLogin();
                        return;
                    }
                } else {
                    redirectToLogin();
                    return;
                }

                // ì²« ë²ˆì§¸ ì§ˆë¬¸ í‘œì‹œ
                showQuestion(0);
            } catch (error) {
                console.error('í…ŒìŠ¤íŠ¸ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                redirectToLogin();
            }
        }

        // ì§ˆë¬¸ í‘œì‹œ
        function showQuestion(questionIndex) {
            const question = eqQuestions[questionIndex];
            
            document.getElementById('questionNumber').textContent = questionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            // ë‹µë³€ ì˜µì…˜ ìƒì„±
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                answerOptions.appendChild(optionElement);
            });
            
            // ì´ì „ ë‹µë³€ì´ ìˆìœ¼ë©´ ì„ íƒ ìƒíƒœ ë³µì›
            if (answers[questionIndex] !== undefined) {
                const selectedOption = answerOptions.children[answers[questionIndex]];
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            updateProgress();
            
            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateNavigationButtons();
        }

        // ë‹µë³€ ì„ íƒ
        function selectAnswer(answerIndex) {
            // ê°™ì€ ì§ˆë¬¸ì˜ ë‹¤ë¥¸ ì˜µì…˜ë“¤ í•´ì œ
            const answerOptions = document.querySelectorAll('.answer-option');
            answerOptions.forEach(option => option.classList.remove('selected'));
            
            // ì„ íƒëœ ì˜µì…˜ í™œì„±í™”
            event.target.classList.add('selected');
            
            // ë‹µë³€ ì €ì¥
            answers[currentQuestion] = answerIndex;
            
            // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('nextButton').disabled = false;
        }

        // ë‹¤ìŒ ì§ˆë¬¸
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                alert('ë‹µë³€ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (currentQuestion < eqQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                // ë§ˆì§€ë§‰ ì§ˆë¬¸ì´ë©´ ê²°ê³¼ ê³„ì‚°
                calculateResult();
            }
        }

        // ì´ì „ ì§ˆë¬¸
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = ((currentQuestion + 1) / eqQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === eqQuestions.length - 1) {
                nextButton.textContent = 'ê²°ê³¼ ë³´ê¸°';
            } else {
                nextButton.textContent = 'ë‹¤ìŒ';
            }
        }

        // ê²°ê³¼ ê³„ì‚°
        function calculateResult() {
            // ì´ ì ìˆ˜ ê³„ì‚° (1-5ì  ì²™ë„, ì—­ë¬¸í•­ ì²˜ë¦¬)
            let totalScore = 0;
            answers.forEach((answer, index) => {
                // 5ì  ì²™ë„ë¡œ ë³€í™˜ (0-4 -> 1-5)
                totalScore += answer + 1;
            });
            
            // ìµœëŒ€ ì ìˆ˜ ëŒ€ë¹„ ë°±ë¶„ìœ¨ ê³„ì‚°
            const maxScore = eqQuestions.length * 5;
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            // ê²°ê³¼ í‘œì‹œ
            showResult(totalScore, percentage);
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(totalScore, percentage) {
            document.getElementById('eqScore').textContent = totalScore + 'ì ';
            
            let description = '';
            let level = '';
            
            if (percentage >= 80) {
                level = 'ë†’ìŒ';
                description = 'ë‹¹ì‹ ì˜ ê°ì •ì§€ëŠ¥ì€ ë†’ì€ ìˆ˜ì¤€ì…ë‹ˆë‹¤! ê°ì •ì„ ì˜ ì¸ì‹í•˜ê³  ê´€ë¦¬í•˜ë©°, ë‹¤ë¥¸ ì‚¬ëŒê³¼ì˜ ê´€ê³„ì—ì„œë„ ë›°ì–´ë‚œ ëŠ¥ë ¥ì„ ë³´ì…ë‹ˆë‹¤.';
            } else if (percentage >= 60) {
                level = 'ë³´í†µ';
                description = 'ë‹¹ì‹ ì˜ ê°ì •ì§€ëŠ¥ì€ ë³´í†µ ìˆ˜ì¤€ì…ë‹ˆë‹¤. ëª‡ ê°€ì§€ ì˜ì—­ì—ì„œ ë” ë°œì „í•  ì—¬ì§€ê°€ ìˆìŠµë‹ˆë‹¤.';
            } else {
                level = 'ë‚®ìŒ';
                description = 'ë‹¹ì‹ ì˜ ê°ì •ì§€ëŠ¥ì€ ì•„ì§ ë°œì „í•  ì—¬ì§€ê°€ ë§ìŠµë‹ˆë‹¤. ê°ì • ì¸ì‹ê³¼ ê´€ë¦¬ ëŠ¥ë ¥ì„ í–¥ìƒì‹œí‚¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
            }
            
            document.getElementById('eqDescription').innerHTML = 
                `${description}<br><small>ì ìˆ˜: ${totalScore}ì  (${percentage}%)</small>`;
            
            // ê°ì •ì§€ëŠ¥ ì˜ì—­ í‘œì‹œ
            const areasContainer = document.getElementById('eqAreas');
            areasContainer.innerHTML = '';
            
            const areas = [
                { title: 'ê°ì • ì¸ì‹', description: 'ìì‹ ê³¼ íƒ€ì¸ì˜ ê°ì •ì„ ì •í™•íˆ íŒŒì•…í•˜ëŠ” ëŠ¥ë ¥' },
                { title: 'ê°ì • í™œìš©', description: 'ê°ì •ì„ ê¸ì •ì ìœ¼ë¡œ í™œìš©í•˜ì—¬ ëª©í‘œë¥¼ ë‹¬ì„±í•˜ëŠ” ëŠ¥ë ¥' },
                { title: 'ê°ì • ì´í•´', description: 'ê°ì •ì˜ ì›ì¸ê³¼ ê²°ê³¼ë¥¼ ì´í•´í•˜ëŠ” ëŠ¥ë ¥' },
                { title: 'ê°ì • ê´€ë¦¬', description: 'ê°ì •ì„ ì ì ˆíˆ ì¡°ì ˆí•˜ê³  ê´€ë¦¬í•˜ëŠ” ëŠ¥ë ¥' }
            ];
            
            areas.forEach(area => {
                const areaCard = document.createElement('div');
                areaCard.className = 'area-card';
                areaCard.innerHTML = `
                    <div class="area-title">${area.title}</div>
                    <div class="area-description">${area.description}</div>
                `;
                areasContainer.appendChild(areaCard);
            });
            
            // ì§ˆë¬¸ ì„¹ì…˜ ìˆ¨ê¸°ê³  ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }

        // ê²°ê³¼ ì €ì¥
        async function saveResult() {
            try {
                if (window.supabase && currentUser) {
                    const totalScore = answers.reduce((sum, answer) => sum + answer + 1, 0);
                    const percentage = Math.round((totalScore / (eqQuestions.length * 5)) * 100);
                    
                    const resultData = {
                        score: totalScore,
                        percentage: percentage,
                        description: document.getElementById('eqDescription').textContent
                    };
                    
                    await window.supabase.createTestResult({
                        user_id: currentUser.id,
                        test_type: 'EQ',
                        result_data: JSON.stringify(resultData),
                        score_data: JSON.stringify(answers)
                    });
                    
                    alert('ê²€ì‚¬ ê²°ê³¼ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    window.location.href = 'test_selection.html';
                } else {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('ê²°ê³¼ ì €ì¥ ì˜¤ë¥˜:', error);
                alert('ê²°ê³¼ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í…ŒìŠ¤íŠ¸ ë‹¤ì‹œ ì‹œì‘
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            showQuestion(0);
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            if (window.supabase) {
                window.supabase.removeToken();
            }
            window.location.href = 'index.html';
        }

        // ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
