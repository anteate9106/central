<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 성격유형 검사 - 청년들 성격유형 검사 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* MBTI 검사 전용 스타일 */
        .test-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .test-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .test-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question-number {
            background: #4facfe;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .answer-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .answer-option {
            text-align: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }

        .answer-option:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .answer-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4facfe;
            color: #4facfe;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #4facfe;
            color: white;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        .personality-type {
            font-size: 3rem;
            font-weight: bold;
            color: #4facfe;
            text-align: center;
            margin-bottom: 20px;
        }

        .dimension-result {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .dimension {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .dimension-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .dimension-value {
            font-size: 1.5em;
            color: #4facfe;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .answer-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .test-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .dimension-result {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="main-header">
            <a href="test_selection.html" class="logo">
                <div class="logo-icon">🧠</div>
                <span class="logo-text">MBTI 검사</span>
            </a>
            <button onclick="logout()" class="btn btn-danger btn-sm">로그아웃</button>
        </div>

        <!-- 테스트 헤더 -->
        <div class="test-header">
            <h1 class="test-title">MBTI 성격유형 검사</h1>
            <p class="test-subtitle">당신의 성격유형을 알아보세요</p>
        </div>

        <div class="test-container">
            <!-- 진행률 표시 -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- 질문 섹션 -->
            <div id="questionSection" class="question-container">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText">질문이 로드되는 중...</div>
                <div class="answer-options" id="answerOptions">
                    <!-- 답변 옵션들이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="navigation-buttons">
                    <button class="btn-outline" id="prevButton" onclick="previousQuestion()" style="display: none;">이전</button>
                    <button class="btn" id="nextButton" onclick="nextQuestion()" disabled>다음</button>
                </div>
            </div>

            <!-- 결과 섹션 (숨김) -->
            <div id="resultSection" class="result-container" style="display: none;">
                <h2 class="result-title">검사 결과</h2>
                <div class="personality-type" id="personalityType">ENFP</div>
                <div class="dimension-result" id="dimensionResult">
                    <!-- 차원별 결과가 여기에 표시됩니다 -->
                </div>
                <div class="navigation-buttons">
                    <button class="btn-outline" onclick="restartTest()">다시 검사하기</button>
                    <button class="btn btn-success" onclick="saveResult()">결과 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        // MBTI 검사 데이터
        const mbtiQuestions = [
            {
                question: "새로운 사람들과 만나는 것을 즐긴다",
                dimension: "EI"
            },
            {
                question: "큰 그룹에서 에너지를 얻는다",
                dimension: "EI"
            },
            {
                question: "혼자 시간을 보내는 것을 선호한다",
                dimension: "EI"
            },
            {
                question: "사고 과정을 말로 표현하는 것을 좋아한다",
                dimension: "EI"
            },
            {
                question: "구체적인 사실과 세부사항에 집중한다",
                dimension: "SN"
            },
            {
                question: "실용적인 해결책을 선호한다",
                dimension: "SN"
            },
            {
                question: "새로운 아이디어와 가능성을 탐구한다",
                dimension: "SN"
            },
            {
                question: "미래의 가능성에 대해 생각하는 것을 좋아한다",
                dimension: "SN"
            },
            {
                question: "논리적 분석을 통해 결정을 내린다",
                dimension: "TF"
            },
            {
                question: "객관적인 기준으로 판단한다",
                dimension: "TF"
            },
            {
                question: "다른 사람의 감정을 고려한다",
                dimension: "TF"
            },
            {
                question: "조화와 협력을 중시한다",
                dimension: "TF"
            },
            {
                question: "계획을 세우고 체계적으로 일한다",
                dimension: "JP"
            },
            {
                question: "마감일을 지키는 것을 중요하게 생각한다",
                dimension: "JP"
            },
            {
                question: "유연하고 적응력이 있다",
                dimension: "JP"
            },
            {
                question: "새로운 정보에 열려있다",
                dimension: "JP"
            }
        ];

        // 전역 변수
        let currentQuestion = 0;
        let answers = [];
        let currentUser = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTest();
        });

        // 테스트 초기화
        async function initializeTest() {
            try {
                // 사용자 정보 확인
                if (window.supabase && window.supabase.isLoggedIn()) {
                    currentUser = await window.supabase.getCurrentUser();
                    if (!currentUser) {
                        redirectToLogin();
                        return;
                    }
                } else {
                    redirectToLogin();
                    return;
                }

                // 첫 번째 질문 표시
                showQuestion(0);
            } catch (error) {
                console.error('테스트 초기화 오류:', error);
                redirectToLogin();
            }
        }

        // 질문 표시
        function showQuestion(questionIndex) {
            const question = mbtiQuestions[questionIndex];
            
            document.getElementById('questionNumber').textContent = questionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            // 답변 옵션 생성
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            const options = [
                '전혀 그렇지 않다',
                '그렇지 않다',
                '보통이다',
                '그렇다',
                '매우 그렇다'
            ];
            
            options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index + 1, question.dimension);
                answerOptions.appendChild(optionElement);
            });
            
            // 이전 답변이 있으면 선택 상태 복원
            if (answers[questionIndex] !== undefined) {
                const selectedOption = answerOptions.children[answers[questionIndex] - 1];
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // 진행률 업데이트
            updateProgress();
            
            // 네비게이션 버튼 상태 업데이트
            updateNavigationButtons();
        }

        // 답변 선택
        function selectAnswer(value, dimension) {
            // 같은 질문의 다른 옵션들 해제
            const answerOptions = document.querySelectorAll('.answer-option');
            answerOptions.forEach(option => option.classList.remove('selected'));
            
            // 선택된 옵션 활성화
            event.target.classList.add('selected');
            
            // 답변 저장
            answers[currentQuestion] = {
                value: value,
                dimension: dimension
            };
            
            // 다음 버튼 활성화
            document.getElementById('nextButton').disabled = false;
        }

        // 다음 질문
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                alert('답변을 선택해주세요.');
                return;
            }
            
            if (currentQuestion < mbtiQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                // 마지막 질문이면 결과 계산
                calculateResult();
            }
        }

        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        // 진행률 업데이트
        function updateProgress() {
            const progress = ((currentQuestion + 1) / mbtiQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 네비게이션 버튼 상태 업데이트
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === mbtiQuestions.length - 1) {
                nextButton.textContent = '결과 보기';
            } else {
                nextButton.textContent = '다음';
            }
        }

        // 결과 계산
        function calculateResult() {
            // 점수 계산
            const scores = {
                'E': 0, 'I': 0,
                'S': 0, 'N': 0,
                'T': 0, 'F': 0,
                'J': 0, 'P': 0
            };
            
            Object.values(answers).forEach(answer => {
                const dimension = answer.dimension;
                const value = answer.value;
                
                if (dimension === 'EI') {
                    scores['E'] += value;
                } else if (dimension === 'SN') {
                    scores['S'] += value;
                } else if (dimension === 'TF') {
                    scores['T'] += value;
                } else if (dimension === 'JP') {
                    scores['J'] += value;
                }
            });
            
            // MBTI 타입 결정
            const mbtiType = 
                (scores['E'] > scores['I'] ? 'E' : 'I') +
                (scores['S'] > scores['N'] ? 'S' : 'N') +
                (scores['T'] > scores['F'] ? 'T' : 'F') +
                (scores['J'] > scores['P'] ? 'J' : 'P');
            
            // 결과 표시
            showResult(mbtiType, scores);
        }

        // 결과 표시
        function showResult(mbtiType, scores) {
            document.getElementById('personalityType').textContent = mbtiType;
            
            const dimensionResult = document.getElementById('dimensionResult');
            dimensionResult.innerHTML = `
                <div class="dimension">
                    <div class="dimension-label">외향/내향</div>
                    <div class="dimension-value">${scores['E'] > scores['I'] ? 'E' : 'I'}</div>
                </div>
                <div class="dimension">
                    <div class="dimension-label">감각/직관</div>
                    <div class="dimension-value">${scores['S'] > scores['N'] ? 'S' : 'N'}</div>
                </div>
                <div class="dimension">
                    <div class="dimension-label">사고/감정</div>
                    <div class="dimension-value">${scores['T'] > scores['F'] ? 'T' : 'F'}</div>
                </div>
                <div class="dimension">
                    <div class="dimension-label">판단/인식</div>
                    <div class="dimension-value">${scores['J'] > scores['P'] ? 'J' : 'P'}</div>
                </div>
            `;
            
            // 질문 섹션 숨기고 결과 섹션 표시
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }

        // 결과 저장
        async function saveResult() {
            try {
                if (window.supabase && currentUser) {
                    const mbtiType = document.getElementById('personalityType').textContent;
                    const resultData = {
                        type: mbtiType,
                        description: `당신의 MBTI 유형은 ${mbtiType}입니다.`
                    };
                    
                    await window.supabase.createTestResult({
                        user_id: currentUser.id,
                        test_type: 'MBTI',
                        result_data: JSON.stringify(resultData),
                        score_data: JSON.stringify(answers)
                    });
                    
                    alert('검사 결과가 저장되었습니다!');
                    window.location.href = 'test_selection.html';
                } else {
                    alert('로그인이 필요합니다.');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('결과 저장 오류:', error);
                alert('결과 저장 중 오류가 발생했습니다.');
            }
        }

        // 테스트 다시 시작
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            showQuestion(0);
        }

        // 로그아웃
        function logout() {
            if (window.supabase) {
                window.supabase.removeToken();
            }
            window.location.href = 'index.html';
        }

        // 로그인 페이지로 리다이렉트
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
