<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 결과 - 청년들 성격유형 검사 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 검사 결과 페이지 전용 스타일 */
        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .results-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .results-subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .result-date {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .result-content {
            margin-bottom: 20px;
        }

        .result-type {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .result-description {
            color: var(--text-color);
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .empty-description {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: white;
            color: var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stats-section {
            background: linear-gradient(135deg, var(--accent-color) 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .results-title {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="main-header">
            <a href="test_selection.html" class="logo">
                <div class="logo-icon">📊</div>
                <span class="logo-text">검사 결과</span>
            </a>
            <button onclick="logout()" class="btn btn-danger btn-sm">로그아웃</button>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="results-container">
            <!-- 결과 헤더 -->
            <div class="results-header">
                <h1 class="results-title">나의 검사 결과</h1>
                <p class="results-subtitle">지금까지 진행한 모든 검사 결과를 확인해보세요</p>
            </div>

            <!-- 통계 섹션 -->
            <div class="stats-section">
                <h2 class="stats-title">📈 검사 통계</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTests">0</div>
                        <div class="stat-label">총 검사 수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTests">0</div>
                        <div class="stat-label">완료한 검사</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">완료율</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="lastTestDate">-</div>
                        <div class="stat-label">최근 검사</div>
                    </div>
                </div>
            </div>

            <!-- 필터 섹션 -->
            <div class="filter-section">
                <h3 class="filter-title">🔍 검사 유형별 필터</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterResults('all')">전체</button>
                    <button class="filter-btn" onclick="filterResults('MBTI')">MBTI</button>
                    <button class="filter-btn" onclick="filterResults('DiSC')">DiSC</button>
                    <button class="filter-btn" onclick="filterResults('Stress')">스트레스</button>
                    <button class="filter-btn" onclick="filterResults('EQ')">감정지능</button>
                    <button class="filter-btn" onclick="filterResults('Leadership')">리더십</button>
                    <button class="filter-btn" onclick="filterResults('Career')">직업적성</button>
                </div>
            </div>

            <!-- 결과 그리드 -->
            <div class="results-grid" id="resultsGrid">
                <!-- 검사 결과들이 여기에 동적으로 로드됩니다 -->
            </div>

            <!-- 빈 상태 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <h3 class="empty-title">검사 결과가 없습니다</h3>
                <p class="empty-description">아직 진행한 검사가 없습니다. 다양한 검사를 통해 자신을 알아보세요!</p>
                <a href="test_selection.html" class="btn">검사 시작하기</a>
            </div>

            <!-- 네비게이션 -->
            <div class="navigation-buttons" style="text-align: center; margin-top: 40px;">
                <a href="test_selection.html" class="btn btn-secondary">검사 선택으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        // 전역 변수
        let currentUser = null;
        let allResults = [];
        let filteredResults = [];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        // 페이지 초기화
        async function initializePage() {
            try {
                // 사용자 정보 확인
                if (window.supabase && window.supabase.isLoggedIn()) {
                    currentUser = await window.supabase.getCurrentUser();
                    if (!currentUser) {
                        redirectToLogin();
                        return;
                    }
                } else {
                    redirectToLogin();
                    return;
                }

                // 검사 결과 로드
                await loadResults();
            } catch (error) {
                console.error('페이지 초기화 오류:', error);
                redirectToLogin();
            }
        }

        // 검사 결과 로드
        async function loadResults() {
            try {
                if (window.supabase && currentUser) {
                    const results = await window.supabase.getTestResults(currentUser.id);
                    allResults = results || [];
                    filteredResults = [...allResults];
                    
                    updateStats();
                    displayResults();
                }
            } catch (error) {
                console.error('검사 결과 로드 오류:', error);
                showEmptyState();
            }
        }

        // 통계 업데이트
        function updateStats() {
            const totalTests = allResults.length;
            const completedTests = allResults.length; // 모든 결과는 완료된 것으로 간주
            const completionRate = totalTests > 0 ? Math.round((completedTests / 6) * 100) : 0; // 전체 6개 검사 기준
            
            // 최근 검사 날짜
            let lastTestDate = '-';
            if (allResults.length > 0) {
                const latestResult = allResults.reduce((latest, current) => {
                    return new Date(current.created_at) > new Date(latest.created_at) ? current : latest;
                });
                lastTestDate = new Date(latestResult.created_at).toLocaleDateString('ko-KR');
            }
            
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('completedTests').textContent = completedTests;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('lastTestDate').textContent = lastTestDate;
        }

        // 결과 표시
        function displayResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredResults.length === 0) {
                resultsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            resultsGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            resultsGrid.innerHTML = '';
            
            filteredResults.forEach(result => {
                const resultCard = createResultCard(result);
                resultsGrid.appendChild(resultCard);
            });
        }

        // 결과 카드 생성
        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const testType = result.test_type || 'Unknown';
            const resultData = JSON.parse(result.result_data || '{}');
            const createdDate = new Date(result.created_at).toLocaleDateString('ko-KR');
            
            // 검사 유형별 아이콘과 색상
            const testInfo = getTestInfo(testType);
            
            card.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${testInfo.icon}</div>
                    <div class="result-title">${testInfo.name}</div>
                </div>
                <div class="result-date">${createdDate}</div>
                <div class="result-content">
                    <div class="result-type">${resultData.type || resultData.level || resultData.score || 'N/A'}</div>
                    <div class="result-description">${resultData.description || '검사 결과가 저장되었습니다.'}</div>
                </div>
                <div class="result-actions">
                    <button class="btn btn-sm" onclick="viewDetail('${result.id}')">자세히 보기</button>
                    <button class="btn btn-sm btn-secondary" onclick="shareResult('${result.id}')">공유하기</button>
                </div>
            `;
            
            return card;
        }

        // 검사 유형별 정보
        function getTestInfo(testType) {
            const testTypes = {
                'MBTI': { name: 'MBTI 성격유형', icon: '🧠' },
                'DiSC': { name: 'DiSC 행동유형', icon: '📊' },
                'Stress': { name: '스트레스 검사', icon: '😰' },
                'EQ': { name: '감정지능 검사', icon: '💝' },
                'Leadership': { name: '리더십 검사', icon: '👑' },
                'Career': { name: '직업적성 검사', icon: '💼' }
            };
            
            return testTypes[testType] || { name: testType, icon: '📋' };
        }

        // 결과 필터링
        function filterResults(testType) {
            // 필터 버튼 상태 업데이트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 결과 필터링
            if (testType === 'all') {
                filteredResults = [...allResults];
            } else {
                filteredResults = allResults.filter(result => result.test_type === testType);
            }
            
            displayResults();
        }

        // 상세 보기
        function viewDetail(resultId) {
            const result = allResults.find(r => r.id == resultId);
            if (result) {
                // 상세 모달 또는 페이지로 이동
                alert('상세 보기 기능은 준비 중입니다.');
            }
        }

        // 결과 공유
        function shareResult(resultId) {
            const result = allResults.find(r => r.id == resultId);
            if (result) {
                // 공유 기능 구현
                if (navigator.share) {
                    navigator.share({
                        title: '검사 결과',
                        text: `${result.test_type} 검사 결과를 공유합니다.`,
                        url: window.location.href
                    });
                } else {
                    // 클립보드에 복사
                    navigator.clipboard.writeText(`${result.test_type} 검사 결과: ${JSON.parse(result.result_data || '{}').type || 'N/A'}`);
                    alert('검사 결과가 클립보드에 복사되었습니다.');
                }
            }
        }

        // 빈 상태 표시
        function showEmptyState() {
            document.getElementById('resultsGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // 로그아웃
        function logout() {
            if (window.supabase) {
                window.supabase.removeToken();
            }
            window.location.href = 'index.html';
        }

        // 로그인 페이지로 리다이렉트
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
